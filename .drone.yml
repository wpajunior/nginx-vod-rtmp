kind: pipeline
type: docker
name: default

steps:
  - name: Build and Publish
    image: plugins/gcr
    settings:
      registry: gcr.io
      repo: gcr.io/iforge-docker-registry/nginx-vod-rtmp
      tags: latest
      json_key:
        from_secret: gcr_credentials
    when:
      branch:
        - master
