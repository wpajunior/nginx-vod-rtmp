# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes 6;
error_log /dev/stderr;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;
    resolver   kube-dns.kube-system.svc.cluster.local. valid=5s;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    disable_symlinks    off;

    client_body_timeout 12;
    client_header_timeout 12;
    client_max_body_size 32M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    gzip on;
    gzip_min_length	1100;
    gzip_buffers	4 32k;
    gzip_proxied	expired no-cache no-store private auth;
    gzip_comp_level	4;
    gzip_types		text/plain application/json application/javascript application/x-javascript text/xml text/css application/xml;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    #include /etc/nginx/sites-enabled/*;    

    server {
        listen       80 default_server;
        root /srv/content_files/;
        error_log /dev/stderr;

        # vod settings
        vod_mode mapped;
        vod_upstream_location /mapapi;
        #vod_upstream_extra_args "/";

        vod_last_modified 'Sun, 19 Nov 2000 08:52:00 GMT';
        vod_last_modified_types *;

        # vod caches
        vod_metadata_cache metadata_cache 512m;
        vod_response_cache response_cache 128m;
        vod_mapping_cache mapping_cache 5m;

        # gzip manifests
        gzip on;
        gzip_types application/vnd.apple.mpegurl;

        # file handle caching / aio
        open_file_cache          max=1000 inactive=5m;
        open_file_cache_valid    2m;
        open_file_cache_min_uses 1;
        open_file_cache_errors   on;
        aio on;

        location /gatekeeper/ {
            set $backend_gatekeeper "http://content-forge.default.svc.cluster.local:3031/gatekeeper/";
            proxy_pass $backend_gatekeeper;
        }

        location ^~ /mapapi/ {
            internal;
            set $backend_gatekeeper_map "http://content-forge:3031/gatekeeper/content-map/";
            proxy_pass $backend_gatekeeper_map;
            proxy_set_header Host $http_host;
        }

        location ~ ^\/\w+\/[\w-]+.(m3u8|ts) {
            vod hls;

            add_header Access-Control-Expose-Headers 'Server,range,Content-Length,Content-Range';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
            add_header Access-Control-Allow-Origin 'https://iforge.com.br';
            expires 100d;

            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        location / {
            add_header Access-Control-Allow-Headers '*';
            add_header Access-Control-Allow-Origin '*';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
        }
    }
}

